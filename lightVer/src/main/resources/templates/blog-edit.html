<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h3>Редактирование статьи</h3>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анаос" class="form-control"><br>
        <textarea type="text" th:text="${el.full_text}" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
    </div>
</div>
</div>

<footer th:insert="bloks/footer :: footer"> </footer>
</body>
</html>
