<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h3>Добавление статьи</h3>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анаос" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

    </div>
</div>

<footer th:insert="bloks/footer :: footer"> </footer>
</body>
</html>
