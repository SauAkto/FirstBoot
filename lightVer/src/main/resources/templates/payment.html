<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${title}"></h1>
</div>
<div class="conteiner mt-5">
    <form action="/payment"     method="post">
        <input type="number" name="part1" placeholder="введите число" th:value="const1">
        <input type="number" name="part2" placeholder="введите число" th:value="const2">
        <button type="submit" >Рассчитать</button>
    </form>

    <p>Результат</p>
    <p><output name="result" th:text="${result}"></output> </p>
    <p><output name="result" th:text="${result2}"></output> </p>

</div>

<footer th:insert="bloks/footer :: footer"> </footer>
</body>
</html>
